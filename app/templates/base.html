<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/rbac.css') }}">
</head>
<body>
<div style="float: left;width: 20%;height: 900px;background-color: darkgrey">
{% for k,item in result.items() %}
 <div class="item">
       <div class="item_title">{{ item.menu_title }}</div>
       {% if item.active %}
        <div class="item_permissions">
           {% else %}
           <div class="item_permissions hide">
       {% endif %}
          {% for v in item.children %}
           {% if v.active %}
               <a href="{{ v.url }}" class="active">{{ v.title }}</a>
               {% else %}
               <a href="{{ v.url }}">{{ v.title }}</a>
           {% endif %}
          {% endfor %}

     </div>
   </div>

{% endfor %}
</div>

<div style="float: left;width: 80%">
   {% block content %}
       首页
    {% endblock %}
</div>
</body>
<script src="{{ url_for('static',filename='js/jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/rbac.js') }}"></script>
</html>
